<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      th,
      td {
        text-align: left;
      }
    </style>
  </head>
  <body style="padding: 70px">
    <div
      style="display: flex; gap: 5px; align-items: center; font-size: smaller"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.2em"
        height="1.2em"
        viewBox="0 0 256 256"
      >
        <path
          fill="currentColor"
          d="M128 28a100 100 0 1 0 100 100A100.11 100.11 0 0 0 128 28m0 190.61c-6.33-6.09-23-24.41-31.27-54.61h62.54c-8.27 30.2-24.94 48.52-31.27 54.61M94.82 156a140.42 140.42 0 0 1 0-56h66.36a140.42 140.42 0 0 1 0 56ZM128 37.39c6.33 6.09 23 24.41 31.27 54.61H96.73C105 61.8 121.67 43.48 128 37.39M169.41 100h46.23a92.09 92.09 0 0 1 0 56h-46.23a152.65 152.65 0 0 0 0-56m43.25-8h-45a129.39 129.39 0 0 0-29.19-55.4A92.25 92.25 0 0 1 212.66 92m-95.12-55.4A129.39 129.39 0 0 0 88.35 92h-45a92.25 92.25 0 0 1 74.19-55.4M40.36 100h46.23a152.65 152.65 0 0 0 0 56H40.36a92.09 92.09 0 0 1 0-56m3 64h45a129.39 129.39 0 0 0 29.19 55.4A92.25 92.25 0 0 1 43.34 164Zm95.12 55.4a129.39 129.39 0 0 0 29.17-55.4h45a92.25 92.25 0 0 1-74.19 55.4Z"
        />
      </svg>
      <a href="" style="text-decoration: none; color: gray"
        >www.ashcorptrchnologies.com</a
      >
    </div>
    <h1 style="font-size: 3rem; font-weight: 500; color: rgb(47, 43, 95)">
      Pricing
    </h1>
    <main style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; padding: 10px">
      <section
        style="
          display: flex;
          justify-content: space-between;
          border-bottom: 2px solid rgb(47, 43, 95);
          margin-bottom: 2px;
          padding-bottom: 30px;
        "
      >
        <div>
          <div style="font-weight: 800">CUSTOMER</div>
          <div id="customer"></div>
        </div>
        <div>
          <span style="font-weight: 800">DATE:</span>
          <span id="date"></span>
        </div>
      </section>
      <section style="min-height: 600px">
        <table style="width: 100%">
          <thead>
            <tr>
              <th>DESCRIPTION</th>
              <th>QUANTITY</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody id="itemsTable">
            <!-- Items will be populated here -->
          </tbody>
        </table>
      </section>
      <section
        style="
          display: flex;
          justify-content: end;
          padding: 20px 0;
          border-top: 2px solid rgb(47, 43, 95);
        "
      >
        <div>
          <div>
            <span style="font-weight: 500">SUBTOTAL : </span>
            <span id="subTotal"></span>
          </div>
          <div style="font-weight: 700">
            <span>GST : </span>
            <span id="gst"></span>
          </div>
          <div style="font-weight: 700">
            <span>TOTAL : </span>
            <span id="total"></span>
          </div>
        </div>
      </section>
    </main>
    <div href="" style="text-decoration: none; color: gray; margin-top: 100px">
      2024
    </div>
    <script>
      const data = {
        customer: "ABC Ltd.",
        date: "12/12/2024",
        subTotal: 10000,
        gst: 1422,
        total: 11422,
        items: [
          {
            item: "a",
            qtt: 1,
            price: 1000,
            total: 1000,
          },
          {
            item: "b",
            qtt: 2,
            price: 1000,
            total: 2000,
          },
        ],
      };

      // Update customer and date
      document.getElementById("customer").textContent = data.customer;
      document.getElementById("date").textContent = data.date;

      // Update subtotal and total
      document.getElementById("subTotal").textContent = data.subTotal;
      document.getElementById("gst").textContent = data.gst;
      document.getElementById("total").textContent = data.total;

      // Populate items table
      const itemsTable = document.getElementById("itemsTable");
      data.items.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
                <td>${item.item}</td>
                <td>${item.qtt}</td>
                <td>${item.price}</td>
                <td>${item.total}</td>
            `;
        itemsTable.appendChild(row);
      });
    </script>
  </body>
</html>
